<h1> Calculator </h1>
<body>
<div class="links">
	<ul class="linkItems">
		<li><a href= "index.html"> Calculator </a></li>
		<li><a href= "registrationform.html"> Registration Form </a></li>
		<li><a href= "feedbackform.html"> Feedback Form </a></li>

</div>

<form name='calc'>
<div class='container'>
		<div class='display'>
			<input class= "displayText" type='text' name="input" size='16'>
		</div>
		<div class='numberContainer'>
			<div class='row'>
				<div class='col-6'><input type='button'  class='calcButton' value='' OnClick="calc.input.value =' '"></div>
				<div class='col-3'><input type='button' class='calcButton' value='' OnClick="calc.input.value +=''"></div>
				<div class='col-3'><input type='button'  class='calcButton' value='' OnClick="calc.input.value += '%'"></div>
			</div>
			<div class='row'>
				<div class='col-3'><input type='button' class='calcButton' value='' OnClick="calc.input.value += '7'"></div>
				<div class='col-3'><input type='button' class='calcButton' value=''onclick="calc.input.value +='8'"></div>
				<div class='col-3'><input type='button' class='calcButton' value=''onclick="calc.input.value +='9'"></div>
				<div class='col-3'><input type='button'  class='calcButton' value=''onClick="calc.input.value += '/'"></div>				
			</div>
			<div class='row'>
				<div class='col-3'><input type='button'  class='calcButton' value=''onClick="calc.input.value +='4'"></div>
				<div class='col-3'><input type='button'  class='calcButton' value=''onClick="calc.input.value +='5'"></div>
				<div class='col-3'><input type='button'  class='calcButton' value=''onClick="calc.input.value +='6'"></div>
				<div class='col-3'><input type='button'  class='calcButton' value=''onClick="calc.input.value += '*'"></div>
			</div>
			<div class='row'>
				<div class='col-3'><input type='button'  class='calcButton' value=''onClick="calc.input.value +='1'"></div>
				<div class='col-3'><input type='button' class='calcButton' value=''onClick="calc.input.value +='2'"></div>
				<div class='col-3'><input type='button' class='calcButton' value=''onClick="calc.input.value +='3'"></div>
				<div class='col-3'><input type='button'  class='calcButton' value=''onClick="calc.input.value += '-'"></div>
			</div>
			<div class='row'>
				<div class='col-3 number-left'><input type='button' class='calcButton' value=''onClick="calc.input.value +='0'"></div>
				<div class='col-3'><input type='button' class='calcButton' value='.'onClick="calc.input.value +='.'"></div>
				<div class='col-3'><input type='button' class='calcButton' value='' onClick="calc.input.value = eval(calc.input.value)"></div>
				<div class='col-3 number-right'><input type='button' class='calcButton' value=''onClick="calc.input.value +='+'"></div>
			</div>
		</div>
	</div>
</form>


</body>
</html>
